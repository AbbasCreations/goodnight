// code below is for youtube link;

const createYoutubeLink =(url,color,backgroundColor,fontSize,zIndex)=>{
    const youtube = document.createElement("a");
    youtube.id = "youtubeLink"
    youtube.className = "fab fa-youtube";
    youtube.href = url;
    youtube.target = "_blank"
    youtube.style.position = "fixed";
    youtube.style.bottom = "0px";
    youtube.style.left = "0px";
    youtube.style.width = "fit-content";
    youtube.style.height = "fit-content";
    youtube.style.color = color;
    youtube.style.backgroundColor = "transparent";
    youtube.style.borderRadius = "100%";
    youtube.style.padding = "4px"
    youtube.style.margin = "6px";
    youtube.style.display = "flex";
    youtube.style.justifyContent = "center";
    youtube.style.alignItems = "center";
    youtube.style.textDecoration = "none";
    youtube.style.transitionDuration="400ms";
    youtube.style.backdropFilter = "blur(5px)";
    youtube.style.boxShadow = `3px 3px 5px 1px black`;
    youtube.style.fontSize = fontSize+"px";
    youtube.style.zIndex = zIndex;
    youtube.addEventListener("mouseenter",()=>{
        youtube.style.backgroundColor = backgroundColor;
        youtube.style.transform = "scale(1.2)";
    })
    youtube.addEventListener("mouseleave",()=>{
        console.log("leave");
        youtube.style.backgroundColor = "transparent";
        youtube.style.border = `none`;
        youtube.style.transform = "scale(1)";
    })
    document.body.appendChild(youtube);
};

createYoutubeLink("https://youtu.be/or9CyrwdPCs","rgb(60, 0, 60)","rgba(255,255,255,0.4)",20,1);
