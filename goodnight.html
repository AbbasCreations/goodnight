<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .bg-wrapper {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
.bg-wrapper .envelope-wrapper .envelope {
  position: relative;
  width: 300px;
  height: 150px;
}
.bg-wrapper .envelope-wrapper .envelope:before {
  content: "";
  position: absolute;
  top: 0px;
  z-index: 2;
  border-top: 55px solid #D3EAFD;
  border-right: 75px solid transparent;
  border-left: 75px solid transparent;
  transform-origin: top;
  transition: all 0.5s ease-in-out 0.5s;
}
.bg-wrapper .envelope-wrapper .envelope:after {
  content: "";
  position: absolute;
  z-index: 2;
  width: 0px;
  height: 0px;
  border-top: 50px solid transparent;
  border-right: 75px solid #B4D2EE;
  border-bottom: 50px solid #B4D2EE;
  border-left: 75px solid #B4D2EE;
}
.bg-wrapper .envelope-wrapper .envelope .card {
  position: absolute;
  right: 20%;
  bottom: 0;
  width: 60%;
  height: 90%;
  background: #FFF;
  text-align: center;
  transition: all 1s ease-in-out;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}
.bg-wrapper .envelope-wrapper .envelope .card .close-icon {
  position: absolute;
  right: 5px;
  top: 5px;
  font-size: 10px;
  color: rgba(0, 0, 0, 0.7);
  cursor: pointer;
}
.bg-wrapper .envelope-wrapper .envelope .card .text {
  display: inline-block;
  margin-top: 50%;
  transform: translateY(-50%);
  font-family: "Great Vibes", cursive;
  color: #C51803;
}
.bg-wrapper .envelope-wrapper .heart {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 15px;
  height: 15px;
  background: #C51803;
  z-index: 4;
  transform: translate(-50%, -20%) rotate(45deg);
  transition: transform 0.5s ease-in-out 0.7s;
  box-shadow: 0 1px 6px rgba(0, 0, 0, 0.6);
  cursor: pointer;
}
.bg-wrapper .envelope-wrapper .heart:before, .bg-wrapper .envelope-wrapper .heart:after {
  content: "";
  position: absolute;
  width: 15px;
  height: 15px;
  background-color: #C51803;
  border-radius: 50%;
}
.bg-wrapper .envelope-wrapper .heart:before {
  top: -7.5px;
}
.bg-wrapper .envelope-wrapper .heart:after {
  right: 7.5px;
}
.bg-wrapper .flap .envelope:before {
  transform: rotateX(180deg);
  z-index: 0;
}
.bg-wrapper .flap .envelope .card {
  bottom: 100px;
  transform: scale(1.5);
  transition-delay: 1s;
}
.bg-wrapper .flap .heart {
  transform: rotate(90deg);
  transition-delay: 0.4s;
}
    </style>
    <title>Goodnight Bonito</title>
  </head>
  <body>
 

<div class="bg-wrapper">
  <div class="envelope-wrapper">
    <div class="envelope">
      <div class="card"><span class="fa fa-close close-icon"></span>
        <div class="text">I love you Fatima<br>Goodnight you beauty.</div>
      </div>
    </div>
    <div class="heart"></div>
  </div>
</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script>

$(".envelope-wrapper .heart").click(function(){
  $('.envelope-wrapper').addClass('flap')
});

$(".envelope-wrapper .close-icon").click(function(){
  $('.envelope-wrapper').removeClass('flap')
});






	  </script>
  </body>
</html>
